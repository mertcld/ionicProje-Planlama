<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-title>Yeni görev ekle</ion-title>
    <ion-icon name="close" slot="end" size="larger" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>

</ion-header>

<ion-content >
  <ion-card class="ion-align-self-center" >
    <ion-item>
      <ion-textarea [(ngModel)]="itemName"  placeholder="Yeni görevi buraya yaz"></ion-textarea>
   </ion-item>
 
   <ion-item>
     <ion-label >Öncelik</ion-label>
     <ion-select [(ngModel)]="itemPriority">
       <ion-select-option value="low">Az önemli</ion-select-option>
       <ion-select-option value="middle">Orta önemli</ion-select-option>
       <ion-select-option value="high" selected>Çok önemli</ion-select-option>
      </ion-select>
   </ion-item>
  
   <ion-item>
     <ion-icon name="calendar-outline"slot="start"></ion-icon>
     <ion-label >Tarih </ion-label>
     <ion-datetime [(ngModel)]="itemDueDate"  displayFormat="D MMM YYYY H:mm"></ion-datetime>
   </ion-item>
 

   <ion-item>
     <ion-icon name="pricetag-outline" slot="start"></ion-icon>
     <ion-label> Kategori</ion-label>
     <span>{{categorySelectedCategory}}</span>
   </ion-item>
 
   <ion-item>
     <ion-chip  *ngFor="let tag of categories; let i = index" color="secondary" outline="true" (click)="selectCategory(i)">
       <ion-label color="secondary">{{tag}}</ion-label>
     </ion-chip>
 
     
   </ion-item>

   <ion-button class="ion-margin" expand="block" (click)="add()">Görev ekle</ion-button>

  </ion-card>
 


</ion-content>
